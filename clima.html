     <script>
        const settings = {
	    async: true,
	    crossDomain: true,
	    url: 'https://yahoo-weather5.p.rapidapi.com/weather?location=Punta%20Arena&format=json&u=f',
	    method: 'GET',
	headers: {
		'X-RapidAPI-Key': '7af933f2e7msh81128a4736d9d5cp16fc4ajsn8f282a61a9a9',
		'X-RapidAPI-Host': 'yahoo-weather5.p.rapidapi.com'
	}
};

$.ajax(settings).done(function (response) {
	console.log(response);
    console.log(response.forecasts);
   
    //nombre ciudad

    $("#clima").append("<h1>" + response.location.city + "," + " " + response.location.country + " " + "</h1>");
    //clima
    $.each(response.forecasts, function(index, forecast) {
        $("#clima").append("<p>" + forecast.day + " " + "Temperatura Alta: "+ forecast.high + "°C" + " " + "Temperatura Baja: "+forecast.low + "°C" + " " + "Tipo de Clima: " + forecast.text + "</p>");})
});
